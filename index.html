<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular progress bar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Circular progress bar</h1>
    <p>Используем на всю JS + CSS</p>

    <div class="progressbar">
      <span>Это и правда крутая фича</span>
    </div>
    <div class="testing-ground">
      <h2>Тестирование по полной</h2>
      <button data-progress="0">0</button>
      <button data-progress="25">25</button>
      <button data-progress="57">57</button>
      <button data-progress="82">82</button>
      <button data-progress="100">100</button>
      <button data-progress="fake-upload">Симуляция</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
